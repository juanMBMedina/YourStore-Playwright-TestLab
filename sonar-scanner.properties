# Project identification
sonar.projectKey=YourStore-Playwright-TestLab
sonar.projectName=YourStore-Playwright-TestLab
sonar.projectVersion=1.0

# Source code (include src and tests)
sonar.sources=src, tests
sonar.inclusions=**/*.ts
sonar.exclusions=**/node_modules/**, **/dist/**, **/build/**

# Tests
sonar.tests=tests
sonar.test.inclusions=**/*.spec.ts, **/*.test.ts, tests/**/*.ts

# TypeScript coverage report (ensure nyc generates lcov)
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Point to tsconfig.json
sonar.javascript.tsconfigPath=tsconfig.json

# General configuration
sonar.host.url=http://sonarqube:9000
sonar.sourceEncoding=UTF-8
sonar.log.level=INFO
